<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: left">Meeting's Group</ion-title>
    <ion-button slot="end" class="ion-button" (click)="presentPopover($event)"> Next meetings</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-searchbar showCancelButton="never"></ion-searchbar>

    <ion-button class="button-modal" expand="block" (click)="presentModal()"> Remember your available notes </ion-button>

<div *ngIf="something">
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="friends">
      <ion-label>Friends</ion-label>
    </ion-segment-button>
    <ion-segment-button value="enemies">
      <ion-label>Enemies</ion-label>
    </ion-segment-button>
  </ion-segment>
</div>

</ion-content>
